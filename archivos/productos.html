  <script>

    var colors = Highcharts.getOptions().colors,
      categories = [
        'L',
        'M',
        'S'

      ],
      data = [
        {
          y: 28.08,
          color: colors[2],
          drilldown: {
            name: 'Talla L',
            categories: [
              'Confirmed',
              'Delivered'

            ],
            data: [
              0.25,
              27.84
            ]
          }
        },
        {
          y: 49.01,
          color: colors[1],
          drilldown: {
            name: 'Talla M',
            categories: [
              'Confirmed',
              'Delivered'

            ],
            data: [
              0.37,
              48.64
            ]
          }
        },
        {
          y: 22.91,
          color: colors[0],
          drilldown: {
            name: 'Talla S',
            categories: [
              'Confirmed',
              'Delivered'

            ],
            data: [
              0.19,
              22.72
            ]
          }
        }

      ],
      browserData = [],
      versionsData = [],
      i,
      j,
      dataLen = data.length,
      drillDataLen,
      brightness;


    // Build the data arrays
    for (i = 0; i < dataLen; i += 1) {

      // add browser data
      browserData.push({
        name: categories[i],
        y: data[i].y,
        color: data[i].color
      });

      // add version data
      drillDataLen = data[i].drilldown.data.length;
      for (j = 0; j < drillDataLen; j += 1) {
        brightness = 0.2 - (j / drillDataLen) / 5;
        versionsData.push({
          name: data[i].drilldown.categories[j],
          y: data[i].drilldown.data[j],
          color: Highcharts.color(data[i].color).brighten(brightness).get()
        });
      }
    }

    // Create the chart
    Highcharts.chart('container-3', {
      chart: {
        type: 'pie'
      },
      title: {
        text: 'Porcentaje de Talla, subdividido por estado de pedido'
      },
      subtitle: {
        text: 'Source: <a href="http://statcounter.com" target="_blank">statcounter.com</a>'
      },
      plotOptions: {
        pie: {
          shadow: false,
          center: ['50%', '50%']
        }
      },
      tooltip: {
        valueSuffix: '%'
      },
      series: [{
        name: 'Tallas',
        data: browserData,
        size: '60%',
        dataLabels: {
          formatter: function () {
            return this.y > 5 ? this.point.name : null;
          },
          color: '#ffffff',
          distance: -30
        }
      }, {
        name: 'Versions',
        data: versionsData,
        size: '80%',
        innerSize: '60%',
        dataLabels: {
          formatter: function () {
            // display only if larger than 1
            return this.y > 1 ? '<b>' + this.point.name + ':</b> ' +
              this.y + '%' : null;
          }
        },
        id: 'versions'
      }],
      responsive: {
        rules: [{
          condition: {
            maxWidth: 400
          },
          chartOptions: {
            series: [{
            }, {
              id: 'versions',
              dataLabels: {
                enabled: false
              }
            }]
          }
        }]
      }
    });
  </script>
